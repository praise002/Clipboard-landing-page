<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clipboard-landing-page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bai+Jamjuree:wght@400;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/styles/style.css">

<body>
    <main class="container">
        <!-- Section one -->
        <section class="intro">
            
        </section>

        <section class="info-box">
            
        </section>

        <section class="tools">
            
        </section>

        <section class="action">
            <header>
                <h2>Clipboard for iOS and Mac OS</h2>
            </header>
            <div>
                <p>
                    Available for free on the App Store. Download for Mac or iOS, sync with iCloud and
                    you're ready to start adding to your clipboard.
                </p>
            </div>
            <div class="btn--action">
                <div class="btn__container">
                    <div class="btn__general">
                        <button class="btn btn--primary" type="submit">Download for iOS</button>
                    </div>
                </div>
                <div class="btn__container">
                    <div class="btn__general">
                        <button class="btn btn--secondary" type="submit">Download for Mac</button>
                    </div> 
                </div>
            </div>
